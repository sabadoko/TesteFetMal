<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha RPG</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="app">

    <aside class="sidebar">
        <div class="logo">FICHAS</div>
        <button class="primary-btn" onclick="novoPersonagem()">+ Novo</button>
        <div id="listaPersonagens" class="lista"></div>
    </aside>

    <main class="content">

        <section class="card">
            <h2>Dados Básicos</h2>
            <div class="grid-2">
                <div class="input-group">
                    <label>Nome</label>
                    <input id="nome">
                </div>
                <div class="input-group">
                    <label>Nível</label>
                    <input type="number" id="nivel" min="1">
                </div>
            </div>
        </section>

        <section class="card">
            <h2>Atributos</h2>
            <div class="grid-3">
                <div class="input-group"><label>FOR</label><input type="number" id="for"></div>
                <div class="input-group"><label>DES</label><input type="number" id="des"></div>
                <div class="input-group"><label>CON</label><input type="number" id="con"></div>
                <div class="input-group"><label>INT</label><input type="number" id="int"></div>
                <div class="input-group"><label>SAB</label><input type="number" id="sab"></div>
                <div class="input-group"><label>CAR</label><input type="number" id="car"></div>
            </div>
        </section>

        <section class="card">
            <h2>Valores</h2>
            <div class="grid-3">
                <div class="input-group"><label>PV</label><input id="pv"></div>
                <div class="input-group"><label>PE</label><input id="pe"></div>
                <div class="stat-box">
                    <span>Defesa</span>
                    <strong id="defesa"></strong>
                </div>
                <div class="stat-box">
                    <span>Iniciativa</span>
                    <strong id="iniciativa"></strong>
                </div>
            </div>
        </section>

        <section class="card">
            <h2>Configurações</h2>
            <label class="toggle">
                <input type="checkbox" id="autoProgressao" checked>
                <span></span>
                Progressão Automática
            </label>
        </section>

        <section class="card">
            <h2>Importar / Exportar</h2>
            <div class="actions">
                <input type="file" id="importarExcel">
                <button onclick="exportarJSON()">Exportar JSON</button>
            </div>
        </section>

    </main>

</div>

<script src="script.js"></script>
</body>
</html>
